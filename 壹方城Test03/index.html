<script type="text/javascript">
    $(function(){
        var on =0;
        var maxImg=$(".index_Roll ul li").length;
        var FunTop =function(){
            var marginValue = -42 * on;
            $(".index_Roll ul").stop().animate({marginTop:marginValue});
        }
        var setInt=setInterval(function(){
            on++;
            on %=maxImg;
            FunTop();
        },3500)
        $(".index_Roll").hover(function(){
            clearInterval(setInt);
        },function(){
            setInt=setInterval(function(){
                on++;
                on%=maxImg;
                FunTop();
            },3500)
        })
    })
</script>
