<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
</head>
<style>
    *{margin:0;padding:0;}
    .box{position:relative;width:500px;height:500px;border:5px solid lightgreen;margin:100px auto;}
    .box1{top:0;right:0;width:100%;height:100%;background:tomato;
        position: absolute;}
    .box2{top:0;right:0;width:150px;height:100%;background:blue;position: absolute;opacity: 0.5;}
    .box3{position:absolute;right:-155px;width:150px;height:100%;background:purple;}
</style>
<body>
    <div class="box">
        <div style="width:100%;height:100%;position: absolute;">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="box3"></div>
    </div>
</body>

<script >
    $(function () {
        $('.box2').mouseenter(function () {
            $(this).animate({
                'width':0
            })
            $('.box3').animate({
                'right':0
            })
            $('.box1').animate({
                'right':'150px'
            })
        })
        $('.box3').mouseleave(function () {
            $('.box2').animate({
                'width':'150px'
            })
            $('.box3').animate({
                'right':'-155px'
            })
            $('.box1').animate({
                'right':'0'
            })
        })
    })
</script>
