<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
</head>
<style>
    *{margin:0;padding:0;}
    .box{position:relative;width:500px;height:500px;border:5px solid lightgreen;margin:100px auto;}
    .box1{float:left;width:500px;height:100%;background:tomato;}
    .box2{top:0;right:0;width:0px;height:100%;position: absolute;}
    .box3{float:left;width:150px;height:100%;background:purple;}
</style>
<body>
<div class="box">
    <div class="main" style="width:650px;height:100%;position: absolute;right:0">
        <div class="box1"></div>
        <div class="box3"></div>
    </div>
    <div class="box2"></div>
</div>
</body>
<script>
    setTimeout(function () {
        $('.main').animate({'left':'0px'})
        $('.box2').animate({'width':'150px'})
    },500)
$('.box2').mouseenter(function () {
    $(this).animate({'width':0});
    $('.main').animate({'left':'-150px'})
})
    $('.box3').mouseleave(function () {
        $('.main').animate({'left':'0'})
        $('.box2').animate({'width':'150px'})
    })
</script>


</html>
